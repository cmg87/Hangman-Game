<html lang="en">

<head>

  <title>Hangman Game</title>
  <link href="https://fonts.googleapis.com/css?family=Poller+One" rel="stylesheet">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"

  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
  <script src="assets/javascript/game.js"></script>

</head>

<body>
  <div class="container">
    <div class="row">

      <div class="col-xs-2">
        <button onclick="myBackgroundDark()" style="color:black">Dark Side</button>
      </div>

      <div class="col-xs-8 text-center">
        The Word:
        <span id="hiddenWord"></span>
        <br> Letters Guessed
        <span id="wrongGuesses"></span>
        <br> Guesses Left
        <span id="numberOfGuesses"> 10</span>
        <br> Number of wins
        <span id="winner"> 0 </span>

      </div>

      <div class="col-xs-2">
        <button onclick="myBackgroundLight()" style="color:black">Light Side</button>
      </div>

    </div>

  </div>







  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

</body>

</html>
